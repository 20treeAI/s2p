dist: trusty
sudo: required
language: python
python:
  - "2.7"

# command to install dependencies
before_install:
  - sudo apt-add-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
  - sudo apt-get -qq update
  - sudo apt-get install gcc-4.9 g++-4.9 gdal-bin libfftw3-dev libgdal-dev libgeotiff-dev libtiff-tools
env:
  - CPLUS_INCLUDE_PATH=/usr/include/gdal C_INCLUDE_PATH=/usr/include/gdal
install: "pip install gdal utm bs4"

# command to build
script:
  - CC=gcc-4.9 CXX=g++-4.9 make
  - make test
