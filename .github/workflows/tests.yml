name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
    - uses: actions/checkout@v2
    - uses: conda-incubator/setup-miniconda@v2
      with:
        auto-update-conda: true
        python-version: '3.8.10'
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Install the library
      shell: bash -l {0}
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        # Needed for s2p
        conda install -n test -c conda-forge gdal=3.5.0 libgdal==3.5.0 libstdcxx-ng
        conda install -n test -c anaconda pip
        conda env config vars set -n test LD_LIBRARY_PATH="/usr/share/miniconda/envs/test/lib"

        sudo apt-get update && sudo apt-get install -y --no-install-recommends \
            build-essential \
            libfftw3-dev \
            libgeotiff-dev \
            libtiff5-dev \
            libpng-dev
        pip install wheel
        pip install --upgrade pip
        pip install -e .[test] --upgrade --upgrade-strategy eager
        pip check
    - name: Run tests
      run: pytest tests
